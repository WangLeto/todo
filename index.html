<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="asset/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="asset/favicon.ico" type="image/vnd.microsoft.icon" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.uncss.css">
    <link rel="stylesheet" href="css/todolist.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Todo list</title>
</head>

<body>
    <div class="wrapper">
        <div id="app" class="container-fluid">
            <h1 class="no-select pt-3">Todo</h1>
            <div class="row">
                <div class="col-md-8 mb-2">
                    <input ref="input" class="form-control" type="text" v-model="message" @keyup.enter="submit">
                </div>
                <div class="col-md-4 mb-2">
                    <button class="btn btn-info btn-block" @click="submit">添加</button>
                </div>
            </div>
            <h3 class="text-muted no-select mt-2">进行中</h3>
            <div class="todo">
                <transition-group name="move-todo" class="move-group">
                    <div v-for="(item, index) in todo" class="record-item" :key="index + 'todo'">
                        <div class="row row-padding">
                            <div class="custom-control custom-checkbox col-md-11 col-11 pointer" @click="todoDone(index)">
                                <input type="checkbox" class="custom-control-input" :checked="false">
                                <label class="custom-control-label text-justify pl-3">{{item}}</label>
                            </div>
                            <div class="col-md-1 col-1 close-div"> <button @click="delTodo(index)" class="btn transparent close-i"
                                    onclick="this.blur();"></button></div>
                        </div>
                    </div>
                </transition-group>
            </div>
            <h3 v-bind:class="done.length == 0 ? 'mt-2' : 'mt-4'" class="text-muted no-select">已完成</h3>
            <div class="done">
                <transition-group name="move-done" class="move-group">
                    <div v-for="(item, index) in done" class="record-item" :key="index + 'done'">
                        <div class="row row-padding">
                            <div class="custom-control custom-checkbox col-md-11 col-11 pointer" @click="doneTodo(index)">
                                <input type="checkbox" class="custom-control-input" :checked="true">
                                <label class="custom-control-label text-justify pl-3"><s>{{item}}</s></label>
                            </div>
                            <div class="col-md-1 col-1 close-div"> <button @click="delDone(index)" class="btn transparent close-i"
                                    onclick="this.blur();"></button></div>
                        </div>
                    </div>
                </transition-group>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer-copyright text-center py-3">© 2018 Copyright:
                        <a href="http://blog.letow.top" target="_newtab" ref="noopener" class="badge badge-light me">leto</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/todolist.js"></script>
</body>

</html>
